<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="row" id="container">
      <div class="col-12 row input-row">
        <div class="col-4">
          <label>Id:</label>
          <br /><input type="number" id="id-input" />
          <br />
          <label>Title:</label>
          <br /><input type="text" id="title-input" />
          <label>Description:</label
          ><input type="text" id="description-input" />
          <br />
          <label>Director:</label><input type="text" id="director-input" />
        </div>
        <div class="col-4">
          <label>Length:</label><input type="number" id="length-input" />
          <br />
          <label>Rating: (1-10)</label><input type="text" id="rating-input" />
          <br />
          <label>Release date:</label
          ><input type="text" id="release-date-input" />
          <br />
          <label>Categories:</label><input type="text" id="categories-input" />
          <br /><br />
        </div>
        <div class="col-4 d-flex justify-content-around flex-column">
          <button class="" id="add-movie-btn">Add movie!</button>
          <button id="update-movie-btn">Update movie</button>
          <button id="delete-movie-btn">Delete movie</button>
        </div>
        <div id="movie-container" class="row"></div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
